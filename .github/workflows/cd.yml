name: Deploy to Elastic Beanstalk

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches:
      - master
      - release-*
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version-file: .java-version
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Locate JAR artifact
        id: artifact
        run: |
          ARTIFACT_PATH=$(find build/libs -name "*.jar" -not -name "*plain.jar" | head -n 1)
          echo "path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT

      - name: Generate deployment ZIP
        run: |
          mkdir -p deploy
          cp ${{ steps.artifact.outputs.path }} deploy/application.jar
          cd deploy
          zip -r deploy.zip .
          mv deploy.zip ..

      - name: Generate version label from commit
        id: version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "label=commit-${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload package to S3
        run: |
          aws s3 cp deploy.zip \
          s3://${{ secrets.EB_S3_BUCKET }}/${{ steps.version.outputs.label }}.zip

      - name: Create Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --version-label "${{ steps.version.outputs.label }}" \
            --source-bundle \
              S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="${{ steps.version.outputs.label }}.zip" \
            --description "Commit ${{ github.sha }} by ${{ github.actor }}"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ steps.version.outputs.label }}"

      - name: Wait for deployment
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}"

      - name: Deployment status
        if: success()
        run: |
          echo "Deployment successful"
          echo "Version: ${{ steps.version.outputs.label }}"
          echo "Environment: ${{ secrets.EB_ENVIRONMENT_NAME }}"
