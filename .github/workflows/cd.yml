name: Backend CD (Elastic Beanstalk)

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches:
      - release-*
  workflow_dispatch:

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java (fixed to 21 â€“ must match CI)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x questevent-backend/gradlew

      # Build JAR (no tests in CD)
      - name: Build JAR
        working-directory: questevent-backend
        run: ./gradlew clean bootJar -x test

      # Find JAR
      - name: Locate JAR
        id: jar
        run: |
          JAR_PATH=$(ls questevent-backend/build/libs/*.jar | head -n 1)
          echo "path=$JAR_PATH" >> $GITHUB_OUTPUT

      # Create deployment ZIP
      - name: Create deployment ZIP
        run: |
          mkdir deploy
          cp ${{ steps.jar.outputs.path }} deploy/application.jar
          cd deploy
          zip -r deploy.zip .
          mv deploy.zip ..

      # Commit-based version label
      - name: Generate version label
        id: version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "label=commit-${COMMIT_SHA}" >> $GITHUB_OUTPUT

      # AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Upload to S3
      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip \
          s3://${{ secrets.EB_S3_BUCKET }}/${{ steps.version.outputs.label }}.zip

      # Create EB version
      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --version-label "${{ steps.version.outputs.label }}" \
            --source-bundle \
              S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="${{ steps.version.outputs.label }}.zip" \
            --description "Commit ${{ github.sha }}"

      # Deploy
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ steps.version.outputs.label }}"

      # Wait for completion
      - name: Wait for deployment
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}"
