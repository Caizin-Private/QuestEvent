name: Beanstalk JAR Deploy

on:
  push:
    branches: [  ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        working-directory: questevent-backend
        run: mvn -U clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload JAR to S3
        working-directory: questevent-backend
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          aws s3 cp "$JAR_FILE" "s3://questevent-versions/questevent-backend.jar"

      - name: Create Elastic Beanstalk Application Version
        working-directory: questevent-backend
        run: |
          VERSION_LABEL="v-${{ github.sha }}"
          aws elasticbeanstalk create-application-version \
            --application-name "QuestEventTest" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="questevent-versions",S3Key="questevent-backend.jar" \
            --process
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk Environment
        working-directory: questevent-backend
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "QuestEventTest" \
            --environment-name "QuestEventuTest-env" \
            --version-label "$VERSION_LABEL"
