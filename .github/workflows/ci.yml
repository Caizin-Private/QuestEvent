name: Backend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read Java version from pom.xml
        id: java_version
        run: |
          JAVA_VERSION=$(mvn -q \
            -Dexec.executable=echo \
            -Dexec.args='${java.version}' \
            --non-recursive \
            org.codehaus.mojo:exec-maven-plugin:3.1.0:exec)
          echo "java=$JAVA_VERSION"
          echo "java=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java_version.outputs.java }}
          distribution: 'temurin'
          cache: maven

      - name: Configure Maven Central
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <mirrors>
              <mirror>
                <id>central</id>
                <mirrorOf>central</mirrorOf>
                <url>https://repo.maven.apache.org/maven2</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Build and test
        run: mvn -U clean verify
        working-directory: questevent-backend
