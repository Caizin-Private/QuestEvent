name: Backend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read Java version from pom.xml
        id: java_version
        run: |
          JAVA_VERSION=$(grep -oPm1 "(?<=<java.version>)[^<]+" questevent-backend/pom.xml || true)
          if [ -z "$JAVA_VERSION" ]; then
            exit 1
          fi
          echo "java=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java_version.outputs.java }}
          distribution: temurin
          cache: maven

      - name: Clear Maven cache
        run: rm -rf ~/.m2/repository

      - name: Build and test
        run: mvn -U clean verify
        working-directory: questevent-backend

      - name: Upload test coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-coverage
          path: questevent-backend/target/site/jacoco

      - name: Publish JaCoCo report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: questevent-backend/target/site/jacoco
          destination_dir: jacoco

      - name: Comment JaCoCo coverage on PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: questevent-backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
