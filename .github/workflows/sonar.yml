name: Backend CI + SonarQube

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonar:
    name: Build, Test & SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Java version from pom.xml
        id: java_version
        run: |
          JAVA_VERSION=$(grep -oPm1 "(?<=<java.version>)[^<]+" questevent-backend/pom.xml || true)
          if [ -z "$JAVA_VERSION" ]; then
            echo "java.version not found in pom.xml"
            exit 1
          fi
          echo "java=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java_version.outputs.java }}
          distribution: temurin
          cache: maven

      - name: Build, Test & SonarQube Scan
        working-directory: questevent-backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -U clean verify sonar:sonar \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
