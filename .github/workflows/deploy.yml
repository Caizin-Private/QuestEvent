name: Beanstalk JAR Deploy

on:
  push:
    branches: [ "deployement" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        run: mvn -U clean verify package
        working-directory: questevent-backend

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: questevent-backend/target/*.jar

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build JAR
        run: mvn clean package
        working-directory: questevent-backend

      - name: Export JAR path
        id: jar
        run: |
          JAR_PATH=$(ls questevent-backend/target/*.jar | head -n 1)
          echo "path=$JAR_PATH" >> $GITHUB_OUTPUT
        working-directory: /

      - name: Upload JAR to S3
        run: |
          aws s3 cp "${{ steps.jar.outputs.path }}" "s3://questevent-versions/$(basename "${{ steps.jar.outputs.path }}")"

      - name: Create Beanstalk version & deploy
        run: |
          VERSION_LABEL="gh-${{ github.run_id }}"
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="questevent-versions",S3Key="$(basename "${{ steps.jar.outputs.path }}")" || true

          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "$VERSION_LABEL"
        working-directory: /
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
