name: Beanstalk JAR Deploy

on:
  push:
    branches: [ "deployement" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR and run tests
        run: mvn -U clean verify package
        working-directory: questevent-backend

      - name: Upload JaCoCo coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-coverage
          path: questevent-backend/target/site/jacoco

  deploy_beanstalk:
    name: Deploy JAR to Elastic Beanstalk
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get JAR file
        id: jar
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "file=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
        working-directory: questevent-backend

      - name: Upload JAR to S3 (Beanstalk version bundle)
        run: |
          aws s3 cp target/${{ steps.jar.outputs.file }} s3://questevent-versions/${{ steps.jar.outputs.file }}
        working-directory: questevent-backend
        env:
          EB_APP: ${{ secrets.EB_APP_NAME }}
          EB_ENV: ${{ secrets.EB_ENV_NAME }}

      - name: Create Beanstalk App Version & Deploy
        run: |
          VERSION_LABEL="gh-${{ github.run_id }}"

          aws elasticbeanstalk create-application-version \
            --application-name "$EB_APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="questevent-versions",S3Key="${{ steps.jar.outputs.file }}" || true

          aws elasticbeanstalk update-environment \
            --environment-name "$EB_ENV_NAME" \
            --version-label "$VERSION_LABEL"
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
