name: Backend CI + CD

on:
  push:
    branches: [ "deployment" ]
  pull_request:
    branches: [ "deployment" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and run tests
        run: mvn -U clean verify
        working-directory: questevent-backend

      - name: Upload build artifact (JaCoCo coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-coverage
          path: questevent-backend/target/site/jacoco

  deploy_beanstalk:
    name: Deploy to Elastic Beanstalk
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        run: mvn clean package
        working-directory: questevent-backend

      - name: Upload JAR to S3 (for Beanstalk version bundle)
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          aws s3 cp "$JAR_FILE" "s3://questevent-versions/$(basename $JAR_FILE)"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy Beanstalk Version
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          VERSION_LABEL="gh-${{ github.run_id }}"
          
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="questevent-versions",S3Key="$(basename $JAR_FILE)" || true
          
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "$VERSION_LABEL"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

  deploy_ecs:
    name: Deploy to AWS ECS
    needs: deploy_beanstalk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image to ECR
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/questevent:latest"
          docker build -t questevent .
          docker tag questevent:latest $IMAGE_URI
          docker push $IMAGE_URI
          echo "image=$IMAGE_URI" >> $GITHUB_ENV

      - name: Update ECS Task Definition
        run: |
          TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition questevent-task --query taskDefinition)
          echo $TASK_DEF_JSON > task-def.json
          jq '.containerDefinitions[0].image = env.image' task-def.json > new-task-def.json
          
          aws ecs register-task-definition --cli-input-json file://new-task-def.json

      - name: Deploy ECS Service
        run: |
          aws ecs update-service --cluster questevent-cluster \
            --service questevent-service \
            --force-new-deployment
